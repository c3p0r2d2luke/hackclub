<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white;
            overflow: hidden;
        }
        #proxy-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxy-frame"></iframe>

    <script>
        // This is the site you want to access.
        // WARNING: This will likely have broken images/styles due to relative paths.
        const targetUrl = 'https://example.com'; // <--- CHANGE THIS TO THE BLOCKED SITE

        // This is the URL of our Netlify Function.
        // We don't know it yet, but it will be /.netlify/functions/proxy
        const proxyFunctionUrl = './.netlify/functions/proxy';

        const iframe = document.getElementById('proxy-frame');
        
        // Construct the final URL for the iframe
        iframe.src = `${proxyFunctionUrl}?url=${encodeURIComponent(targetUrl)}`;
    </script>
</body>
</html>
