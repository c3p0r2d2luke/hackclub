<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Proxy</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="proxy-frame"></iframe>
    <script>
        const site = prompt("Enter URL to load:");
        document.getElementById("proxy-frame").src = "/proxy?url=" + encodeURIComponent(site);
    </script>
</body>
</html>
